<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pirate Adventure</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Scene containers */
    .scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }

    .scene.active {
      display: block;
    }

    /* Scene 1: Ship to Island */
    #scene1 {
      background: url('png/background.png') center/cover no-repeat;
    }

    #scene1.active {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10%;
    }

    #ship-img {
      width: 20vw;
      height: auto;
      cursor: grab;
      position: absolute;
      left: 8%;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10;
      user-select: none;
      -webkit-user-select: none;
      transition: filter 0.2s;
    }

    #ship-img:active {
      cursor: grabbing;
    }

    #ship-img.sailing {
      transition: left 1s ease-in-out, top 0.5s ease;
    }

    #island-img {
      width: 20vw;
      height: auto;
      position: absolute;
      right: 8%;
      top: 50%;
      transform: translateY(-50%);
      user-select: none;
      -webkit-user-select: none;
    }

    #island-img.glow {
      filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8));
      animation: islandGlow 1.5s ease-in-out infinite alternate;
    }

    @keyframes islandGlow {
      0% { filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.4)); }
      100% { filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.9)); }
    }

    #drag-hint {
      position: absolute;
      bottom: 8%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 18px;
      font-weight: bold;
      z-index: 20;
      animation: hintPulse 2s ease-in-out infinite;
    }

    @keyframes hintPulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    /* Scene 2: Pirate Attack */
    #scene2 {
      background: url('png/background.png') center/cover no-repeat;
    }

    #pirate-container {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      height: 65%;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    #pirate-img {
      height: 100%;
      width: auto;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    #pirate-img.shake {
      animation: shake 0.4s ease;
    }

    #pirate-img.fall-down {
      animation: fallDown 1s ease forwards;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-15px) rotate(-3deg); }
      40% { transform: translateX(15px) rotate(3deg); }
      60% { transform: translateX(-10px) rotate(-2deg); }
      80% { transform: translateX(10px) rotate(2deg); }
    }

    @keyframes fallDown {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(30px) rotate(0deg); opacity: 1; }
    }

    #attack-point {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 0, 0, 0.5) 0%, rgba(255, 0, 0, 0.15) 60%, transparent 70%);
      border: 3px solid rgba(255, 0, 0, 0.6);
      cursor: pointer;
      z-index: 10;
      animation: pulseAttack 1.5s ease-in-out infinite;
    }

    @keyframes pulseAttack {
      0%, 100% { transform: translate(-50%, -50%) scale(1); box-shadow: 0 0 10px rgba(255, 0, 0, 0.3); }
      50% { transform: translate(-50%, -50%) scale(1.15); box-shadow: 0 0 25px rgba(255, 0, 0, 0.5); }
    }

    #attack-point:hover {
      background: radial-gradient(circle, rgba(255, 0, 0, 0.7) 0%, rgba(255, 0, 0, 0.25) 60%, transparent 70%);
      border-color: rgba(255, 0, 0, 0.9);
    }

    /* Hit counter */
    #hit-counter {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 20px;
      font-weight: bold;
      z-index: 20;
    }

    /* Scene 3: Map */
    #scene3 {
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
    }

    #scene3.active {
      display: flex;
    }

    #map-container {
      position: relative;
      width: 70%;
      max-height: 90vh;
      animation: mapPopOut 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      transform: scale(0);
    }

    @keyframes mapPopOut {
      0% { transform: scale(0) rotate(-10deg); opacity: 0; }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }

    #map-img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    #star-container {
      position: absolute;
      bottom: 28%;
      right: 22%;
      width: 8%;
      cursor: pointer;
      animation: sparkle 1s ease-in-out infinite alternate;
    }

    @keyframes sparkle {
      0% { transform: scale(1); filter: brightness(1); }
      100% { transform: scale(1.2); filter: brightness(1.4); }
    }

    #star-img {
      width: 100%;
      height: auto;
    }

    /* Scene 4: Treasure Chest */
    #scene4 {
      background: url('png/background.png') center/cover no-repeat;
    }

    #chest-container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 45%;
      bottom: 40%;
      animation: chestDrop 1s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      cursor: pointer;
    }

    @keyframes chestDrop {
      0% { bottom: 110%; opacity: 0; }
      70% { bottom: 37%; opacity: 1; }
      85% { bottom: 43%; }
      100% { bottom: 40%; opacity: 1; }
    }

    #chest-img {
      width: 100%;
      height: auto;
    }

    #chest-img.open-bounce {
      animation: openBounce 0.5s ease forwards;
    }

    @keyframes openBounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Scene 1: Ship to Island (drag) -->
  <div id="scene1" class="scene active">
    <img id="ship-img" src="png/ship.png" alt="Ship" draggable="false">
    <img id="island-img" src="png/island.png" alt="Island" draggable="false">
    <div id="drag-hint">Drag the ship to the island!</div>
  </div>

  <!-- Scene 2: Pirate Attack -->
  <div id="scene2" class="scene">
    <div id="hit-counter">Hits: <span id="hits">0</span> / 3</div>
    <div id="pirate-container">
      <img id="pirate-img" src="png/pirate.png" alt="Pirate">
      <div id="attack-point"></div>
    </div>
  </div>

  <!-- Scene 3: Map with Star -->
  <div id="scene3" class="scene">
    <div id="map-container">
      <img id="map-img" src="png/map.png" alt="Treasure Map">
      <div id="star-container">
        <img id="star-img" src="png/star.png" alt="Star">
      </div>
    </div>
  </div>

  <!-- Scene 4: Treasure Chest -->
  <div id="scene4" class="scene">
    <div id="chest-container">
      <img id="chest-img" src="png/treasure chest close.png" alt="Treasure Chest">
    </div>
  </div>

  <script>
    // ===== Knife swing sound using Web Audio API =====
    var audioCtx = null;
    function playKnifeSwing() {
      if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      var duration = 0.35;
      var osc = audioCtx.createOscillator();
      var gain = audioCtx.createGain();
      var noise = audioCtx.createOscillator();
      var noiseGain = audioCtx.createGain();

      // Swoosh: descending frequency
      osc.type = 'sawtooth';
      osc.frequency.setValueAtTime(800, audioCtx.currentTime);
      osc.frequency.exponentialRampToValueAtTime(150, audioCtx.currentTime + duration);
      gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
      osc.connect(gain);
      gain.connect(audioCtx.destination);

      // Add a noise-like layer for the whoosh
      noise.type = 'triangle';
      noise.frequency.setValueAtTime(1200, audioCtx.currentTime);
      noise.frequency.exponentialRampToValueAtTime(200, audioCtx.currentTime + duration);
      noiseGain.gain.setValueAtTime(0.15, audioCtx.currentTime);
      noiseGain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
      noise.connect(noiseGain);
      noiseGain.connect(audioCtx.destination);

      osc.start(audioCtx.currentTime);
      osc.stop(audioCtx.currentTime + duration);
      noise.start(audioCtx.currentTime);
      noise.stop(audioCtx.currentTime + duration);
    }

    // ===== Scene 1: Drag ship to island =====
    var shipImg = document.getElementById('ship-img');
    var islandImg = document.getElementById('island-img');
    var dragHint = document.getElementById('drag-hint');
    var scene1 = document.getElementById('scene1');
    var scene2 = document.getElementById('scene2');
    var scene3 = document.getElementById('scene3');
    var scene4 = document.getElementById('scene4');

    var isDragging = false;
    var dragOffsetX = 0;
    var dragOffsetY = 0;
    var shipStartLeft = 0;
    var shipStartTop = 0;
    var scene1Done = false;

    function getShipCenter() {
      var rect = shipImg.getBoundingClientRect();
      return { x: rect.left + rect.width / 2, y: rect.top + rect.height / 2 };
    }

    function getIslandCenter() {
      var rect = islandImg.getBoundingClientRect();
      return { x: rect.left + rect.width / 2, y: rect.top + rect.height / 2 };
    }

    function checkOverlap() {
      var shipRect = shipImg.getBoundingClientRect();
      var islandRect = islandImg.getBoundingClientRect();
      return !(shipRect.right < islandRect.left ||
               shipRect.left > islandRect.right ||
               shipRect.bottom < islandRect.top ||
               shipRect.top > islandRect.bottom);
    }

    // Mouse events
    shipImg.addEventListener('mousedown', function (e) {
      if (scene1Done) return;
      isDragging = true;
      var rect = shipImg.getBoundingClientRect();
      dragOffsetX = e.clientX - rect.left;
      dragOffsetY = e.clientY - rect.top;
      shipImg.style.cursor = 'grabbing';
      dragHint.style.display = 'none';
      e.preventDefault();
    });

    document.addEventListener('mousemove', function (e) {
      if (!isDragging) return;
      shipImg.style.left = (e.clientX - dragOffsetX) + 'px';
      shipImg.style.top = (e.clientY - dragOffsetY) + 'px';
      shipImg.style.transform = 'none';

      if (checkOverlap()) {
        islandImg.classList.add('glow');
      } else {
        islandImg.classList.remove('glow');
      }
    });

    document.addEventListener('mouseup', function () {
      if (!isDragging) return;
      isDragging = false;
      shipImg.style.cursor = 'grab';

      if (checkOverlap()) {
        scene1Done = true;
        transitionToScene2();
      }
    });

    // Touch events
    shipImg.addEventListener('touchstart', function (e) {
      if (scene1Done) return;
      isDragging = true;
      var touch = e.touches[0];
      var rect = shipImg.getBoundingClientRect();
      dragOffsetX = touch.clientX - rect.left;
      dragOffsetY = touch.clientY - rect.top;
      dragHint.style.display = 'none';
      e.preventDefault();
    });

    document.addEventListener('touchmove', function (e) {
      if (!isDragging) return;
      var touch = e.touches[0];
      shipImg.style.left = (touch.clientX - dragOffsetX) + 'px';
      shipImg.style.top = (touch.clientY - dragOffsetY) + 'px';
      shipImg.style.transform = 'none';

      if (checkOverlap()) {
        islandImg.classList.add('glow');
      } else {
        islandImg.classList.remove('glow');
      }
      e.preventDefault();
    });

    document.addEventListener('touchend', function () {
      if (!isDragging) return;
      isDragging = false;

      if (checkOverlap()) {
        scene1Done = true;
        transitionToScene2();
      }
    });

    function transitionToScene2() {
      islandImg.classList.remove('glow');
      shipImg.style.opacity = '0';
      islandImg.style.opacity = '0';
      shipImg.style.transition = 'opacity 0.5s';
      islandImg.style.transition = 'opacity 0.5s';
      setTimeout(function () {
        scene1.classList.remove('active');
        scene2.classList.add('active');
      }, 600);
    }

    // ===== Scene 2: Pirate Attack =====
    var pirateImg = document.getElementById('pirate-img');
    var attackPoint = document.getElementById('attack-point');
    var hitsDisplay = document.getElementById('hits');

    var hitCount = 0;
    var isAttacking = false;

    // Sick images per attack: 1st=pirate sick, 2nd=pirate sick2, 3rd=pirate sick
    var sickImages = [
      'png/pirate sick.png',
      'png/pirate sick2.png',
      'png/pirate sick.png'
    ];

    attackPoint.addEventListener('click', function () {
      if (isAttacking) return;
      isAttacking = true;
      hitCount++;
      hitsDisplay.textContent = hitCount;

      var sickImg = sickImages[hitCount - 1];

      if (hitCount < 3) {
        // Show hurt pirate
        pirateImg.src = sickImg;
        pirateImg.classList.add('shake');

        setTimeout(function () {
          pirateImg.classList.remove('shake');
        }, 400);

        // After 2 seconds, show pirate fight image with knife swing sound
        setTimeout(function () {
          pirateImg.src = 'png/pirate fight.png';
          playKnifeSwing();

          // After showing fight pose briefly, allow next attack
          setTimeout(function () {
            pirateImg.src = 'png/pirate.png';
            isAttacking = false;
          }, 800);
        }, 2000);
      } else {
        // Third hit: pirate defeated
        attackPoint.style.display = 'none';
        pirateImg.src = sickImg;
        pirateImg.classList.add('shake');

        setTimeout(function () {
          pirateImg.classList.remove('shake');
          pirateImg.src = 'png/pirate down.png';
          pirateImg.classList.add('fall-down');

          // Transition to Scene 3 after pirate falls
          setTimeout(function () {
            scene2.classList.remove('active');
            scene3.classList.add('active');
          }, 1500);
        }, 800);
      }
    });

    // ===== Scene 3: Click the star =====
    var starContainer = document.getElementById('star-container');

    starContainer.addEventListener('click', function () {
      scene3.classList.remove('active');
      scene4.classList.add('active');
    });

    // ===== Scene 4: Treasure Chest =====
    var chestImg = document.getElementById('chest-img');
    var chestContainer = document.getElementById('chest-container');
    var chestOpened = false;

    chestContainer.addEventListener('click', function () {
      if (chestOpened) return;
      chestOpened = true;
      chestImg.src = 'png/treasure chest open.png';
      chestImg.classList.add('open-bounce');
      chestContainer.style.cursor = 'default';
    });
  </script>
</body>
</html>
